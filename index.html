<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackjack!</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,300italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
</head>
<body>
<div id="table">
	<div id="container">
		<div id="potContainer">
		<p id="pot">Enter your bet and click deal to begin!</p>
		</div>
		
		<form id="wager">
			<input id="amount" autofocus placeholder="Enter your bet here ...">
			<button id="bet">Bet</button>
		</form>	
		<div id="dealer-cards"></div>
		<p id="message"></p>
		<div id="player-cards"></div>
	</div>
	<p id="money">Money Left: 1000</p>
	<button id="quit">Restart Game</button>
</div>
<script src="js/app.js"></script>	
</body>
</html>
