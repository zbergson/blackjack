<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackjack!</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
</head>
<body>
<div id="table">
	<div id="container">
		<h2 id="pot">You have $1,000 to bet. Enter your bet and click deal to begin!</h2>
		
		<form id="wager">
			<input id="amount" autofocus placeholder="Enter your bet here ...">
			<button id="bet">Bet</button>
		</form>	
		<div id="dealer-cards"></div>
		<div id="player-cards"></div>
	</div>
	<h2 id="money">$1,000</h2>
</div>
<script src="js/app.js"></script>	
</body>
</html>
